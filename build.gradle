buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.example.graph'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
//rootProject.name='docker-spring-boot'
//project.baseName='docker-spring-boot'
project.archivesBaseName='docker-spring-boot'

//configuration{
//	jar.archiveName = 'docker-spring-boot.jar'
//}

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-actuator-docs')
	compile('org.springframework.boot:spring-boot-starter-actuator')
//	compile('org.springframework.boot:spring-boot-starter-integration')
	compile("org.springframework.boot:spring-boot-starter-web")
//	compile("org.fasterxml.jackson.core:jackson-databind")
	compile("com.fasterxml.jackson.dataformat:jackson-dataformat-xml")
	runtime('org.springframework.boot:spring-boot-devtools')
	compileOnly('org.projectlombok:lombok')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
